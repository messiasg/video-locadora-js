<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Farmácia JS</title>
    
  <body>
    <h1>Farmácia JS</h1>

    <!-- Campo onde usuário preenche o nome do medicamento -->
    <label>Medicamento:</label>
    <input type="text" id="medicamento">
    <br>
    <br>

    <!-- Campo onde usuário digita o valor unitário do medicamento -->
    <label>Preço R$</label>
    <input type="text" id="preco">
    <br>
    <br>

    <!-- Botão que realizará o calculo da promoção -->
    <input type="button" id="promocao" value="Mostrar Promoção">
    <br>
    <br>

    <!-- Campo onde será apresentado a resposta -->
    <p id="resposta" style="font-weight: bold;"></p>
    
    <script src="index.js"></script>
  </body>
</html>
