<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lan House JS</title>
</head>
<body>
  <h1>Lan House JS</h1>

  <!-- Campo onde usuário irá inserir o valor por 15 minutos que será pago -->
  <label>Valor por 15 min de Uso R$:</label>
  <input type="text" id="valorPorQuinzeMinutos">
  <br>
  <br>

  <!-- Campo onde usuário irá inserir o tempo de uso do cliente -->
  <label>Tempo de Uso do Cliente:</label>
  <input type="text" id="tempoDeUso">
  <br>
  <br>

  <!-- Botão que irá conter o evento, onde ao ser clicado irá ser apresentado o valor que deve-se ser pago pelo cliente -->
  <input type="button" value="Calcular Valor a Pagar" id="botao">
  <br>
  
  <!-- Campo onde será apresentado o valor a ser pago -->
  <p id="resposta" style="font-weight: bold;"></p>

  <script src="index.js"></script>

</body>
</html>
