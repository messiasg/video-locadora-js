<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo Locadora JS</title>
    <link rel="stylesheet" href="style.css">
  <body>
    <h1>Vídeo Locadora JS</h1>

    <!-- Campo onde usuário preenche titulo do filme -->
    <label>Título do filme:</label>
    <input type="text" id="filme">
    <br>
    <br>

    <!-- Campo onde usuário digita a duração do filme -->
    <label>Duração (min)</label>
    <input type="text" id="duracao">
    <br>
    <br>

    <!-- Botão que realizará a conversão -->
    <input type="button" id="converter" value="Converter em Horas e Minutos">
    <br>
    <br>

    <!-- Campo onde será apresentado a resposta -->
    <p id="resposta"></p>
    
    <script src="index.js"></script>
  </body>
</html>
