<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Revenda de Veículos JS</title>
    
  <body>
    <h1>Revenda de Veículos JS</h1>

    <!-- Campo onde usuário preenche o nome do veiculo -->
    <label>Veículo:</label>
    <input type="text" id="veiculo">
    <br>
    <br>

    <!-- Campo onde usuário digita o valor total do veiculo -->
    <label>Preço R$</label>
    <input type="text" id="preco">
    <br>
    <br>

    <!-- Botão que realizará o calculo da promoção -->
    <input type="button" id="promocao" value="Ver Promoção">
    <br>
    <br>

    <!-- Campo onde será apresentado a resposta -->
    <p id="resposta" style="font-weight: bold;"></p>
    
    <script src="index.js"></script>
  </body>
</html>
